{% load static %}
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/project.css' %}">

    {% block extra_head %}{% endblock %}

<body>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a style="font-size: 16px" class=" nav-link {% if activate == 'home' %} active{% endif %}" href="#">Главная <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item interventions">
                <a style="font-size: 16px" class="nav-link {% if activate == 'intervs' %} active{% endif %}" href="/interv_list">Интервенции</a>
            </li>
            <li class="nav-item">
                <a style="font-size: 16px" class="nav-link {% if activate == 'researches' %} active{% endif %}" href="#">Исследования</a>
            </li>
        </ul>

</nav>

<div class="content container-fluid">

    {% block content %}
