{% load static %}
{{ block.super }}
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/project.css' %}">
    <script src="{% static 'js/post_edit.js' %}" type='application/javascript'></script>
    {% block extra_head %}{% endblock %}
</head>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-4 login_form">
            <form method="post" action="">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form_header col-lg-12">
                            <h3>
                                Вход на платформу
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_email">Email</label>
                    <input type="text" class="form-control input-lg" id="username" name="username"
                           {% if email %}value="{{ email }}"{% endif %}>
                </div>
                <div class="form-group">
                    <label for="input_pass">Пароль</label>
                    <input type="password" class="form-control input-lg" id="password" name="password">
                </div>

                {% if error %}
                    <div class="col-lg-12 alert_block">
                        <p>{{ error }}</p>
                    </div>
                {% endif %}


                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-default btn-lg btn-block" id="sign_in_btn">
                            Войти
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>


{% endblock %}
