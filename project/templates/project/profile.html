{% extends 'project/base.html' %}
{% load static %}
{% block extra_head %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="form-group col-md-6">
        <label for="exampleInputEmail1">ФИО</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email">
    </div>

    <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Роль</label>
        <input class="form-control" type="text" placeholder="РОЛЬ" readonly>

    </div>
        <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Организация</label>
        <input class="form-control" type="text" placeholder="{{ user }}" readonly>

    </div>

    <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <button type="button" class="btn btn-primary">Сохранить</button>

{% endblock %}
